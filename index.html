<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/531bfe6cac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/scpWeatherApp.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="entire-app">
      <div class="container">
        <div class="row">
          <div class="col-9">
            <form id="search-city">
              <input
              type="search"
              placeholder="Search a city"
              autofocus="on"
              autocomplete="off"
              class="form-control shadow-sm"
              id="search-city-input"
            />
          </div>
          <div col-3>
            <i class="fas fa-search search-button" id="search-city-button"></i>
            <i
              class="fas fa-map-marker-alt current-location-button"
              id="current-location-button"
            ></i>
          </form>
          </div>
        </div>

        <br />

        <h1 id="searched-city">
          Madrid, Spain
        </h1>

        <div class="row">
          <div class="col-9 today-current-info">
            <h2 id="current-date"></h2>
            <p>
              <span class="current-day-temp-title">High:</span>
              <span class="current-day-high">31°</span>
              <span class="current-day-temp-title">Low:</span>
              <span class="current-day-low">16°</span>
            </p>
            <div class="current-info">
              <span class="current-day-temp" id="temp-element">
                30</span> <span class="temp-units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              <span class="current-day-weather-description">
                <img alt="" class="fas fa-sun current-weather-icon" id="current-day-weather-icon" src="http://openweathermap.org/img/wn/01n@2x.png">
                <span class="current-day-weather-word" id="current-day-weather-word">Sunny</span>
              </span>
            </div>
          </div>

          <div class="col-3 weather-details">
            <div class="row detail-titles">Wind</div>
            <div class="row"><span id="wind-info"></span>&nbsp;km/hr</div>
            <div class="row detail-titles">Humidity</div>
            <div class="row"><span id="humidity-info"></span>%</div>
            <div class="row detail-titles">Sunrise</div>
            <div class="row" id="sunrise-info">12:00 AM</div>
            <div class="row detail-titles">Sunset</div>
            <div class="row" id="sunset-info">12:00 PM</div>
          </div>
        </div>

        <br />

        <div class="container">
          <div class="row weather-forecast">
            <div class="col day-one">
              <div class="row day-name">SUN</div>
              <div class="row day-date">5/31</div>
              <div class="row day-icon">
                <i class="fas fa-sun weather-icons"></i>
              </div>
              <div class="row day-high">31°</div>
              <div class="row day-low">15°</div>
            </div>
            <div class="col day-two">
              <div class="row day-name">MON</div>
              <div class="row day-date">6/1</div>
              <div class="row day-icon">
                <i class="fas fa-cloud-sun weather-icons"></i>
              </div>
              <div class="row day-high">29°</div>
              <div class="row day-low">16°</div>
            </div>
            <div class="col day-three">
              <div class="row day-name">TUE</div>
              <div class="row day-date">6/2</div>
              <div class="row day-icon">
                <i class="fas fa-cloud-sun weather-icons"></i>
              </div>
              <div class="row day-high">31°</div>
              <div class="row day-low">16°</div>
            </div>
            <div class="col day-four">
              <div class="row day-name">WED</div>
              <div class="row day-date">6/3</div>
              <div class="row day-icon">
                <i class="fas fa-sun weather-icons"></i>
              </div>
              <div class="row day-high">28°</div>
              <div class="row day-low">14°</div>
            </div>
            <div class="col day-five">
              <div class="row day-name">THU</div>
              <div class="row day-date">6/4</div>
              <div class="row day-icon">
                <i class="fas fa-cloud-sun-rain weather-icons"></i>
              </div>
              <div class="row day-high">21°</div>
              <div class="row day-low">12°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/scpWeatherApp.js"></script>
    <br />
    <a href="https://github.com/scmendez" class="GitHub-link" target="_blank">GitHub Profile</a>
  </body>
</html>
