<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/531bfe6cac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/scpWeatherApp.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="entire-app">
      <div class="container">
        <div class="row">
          <div class="col-9">
            <form id="search-city">
              <input
              type="search"
              placeholder="Search a city"
              autofocus="on"
              autocomplete="off"
              class="form-control shadow-sm"
              id="search-city-input"
            />
          </div>
          <div class="col-3">
            <i class="fas fa-search search-button" id="search-city-button"></i>
            <i
              class="fas fa-map-marker-alt current-location-button"
              id="current-location-button"
            ></i>
          </form>
          </div>
        </div>

        <br />

        <h1 id="searched-city">
        </h1>

        <div class="row">
          <div class="col-9 today-current-info">
            <h2 id="current-date"></h2>
            <p class="current-day-high-low">
              <span class="current-day-temp-title">High:</span>
              <span class="current-day-high" id="current-day-high">째</span>
              <span class="current-day-temp-title">Low:</span>
              <span class="current-day-low" id="current-day-low">째</span>
            </p>
            <div class="current-info">
              <span class="current-day-temp" id="temp-element">
                30</span> <span class="temp-units">
                  <a href="#" id="celsius-link" class="active">째C</a> |
                  <a href="#" id="fahrenheit-link">째F</a>
                </span>
              <span class="current-day-weather-description">
                <img alt="" class="fas fa-sun current-day-weather-icon" id="current-day-weather-icon" src="http://openweathermap.org/img/wn/01n@2x.png">
                <span class="current-day-weather-word" id="current-day-weather-word"></span>
              </span>
            </div>
          </div>

          <div class="col-3 weather-details">
            <div class="row detail-titles">Wind</div>
            <div class="row detail-info"><span id="wind-info"></span>&nbsp;km/hr</div>
            <div class="row detail-titles">Humidity</div>
            <div class="row detail-info"><span id="humidity-info"></span>%</div>
            <div class="row detail-titles">Sunrise</div>
            <div class="row detail-info" id="sunrise-info"></div>
            <div class="row detail-titles">Sunset</div>
            <div class="row detail-info" id="sunset-info"></div>
          </div>
        </div>

        <br />

        <div class="container">
          <div class="row weather-forecast" id="weather-forecast">
          </div>
        </div>
      </div>
    </div>
<p class="Github-footer">
  <a href="https://github.com/scmendez" target="_blank">Open-source code</a> by Sandra Mendez.
</p>
    <script type="text/javascript" src="src/scpWeatherApp.js"></script>
  </body>
</html>
